listener {
    timeout = 300
    on-timeout = hyprlock
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1200
    # Only suspend on devices other than my desktop (wopr)
    on-timeout = [ "$(cat /etc/hostname)" != "wopr" ] && systemctl suspend
}
